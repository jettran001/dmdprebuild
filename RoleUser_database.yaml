# =========================
# RoleUser_database.yaml - Cấu hình kết nối database cho các role user
# =========================

mongodb:
  uri: "mongodb://user:password@localhost:27017/diamondchain"
  database: "diamondchain"
  collections:
    free_user: "free_users"
    premium_user: "premium_users"
    vip_user: "vip_users"
    admin: "admins"

